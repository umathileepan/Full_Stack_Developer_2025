<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <div>
            <h1>Student Entry</h1>
        </div>
        <div>
            <form action="StudentDetails.html">
                <label for="StudentFirstName"> First Name                    
                <input type="text" name="StudentFirstName" placeholder="First Name" required></label>
                <label for="StudentLastName">  Last Name
                <input type="text" name="StudentLastName" placeholder="Last Name" required></label>
                <label for="DateOfBirth">Date Of Birth</label>
                <input type="date" name="DateOfBirth" placeholder="DD/MM/YYYY" required>
                <label for="Email">Email</label>
                <input type="Email" name="Email" placeholder="CorrectFormat@email.co.uk" required>
                <label for="Mobile">Mobile</label>
                <input type="text" name="Mobile" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>
</body>
</html>
