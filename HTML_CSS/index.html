<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Entry Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div>
            <h1>Student Entry</h1>
        </div>
        <div class="StudentForm">
            <form action="StudentDetails.html">
              <div>  
                <label for="StudentFirstName"> First Name </label>                    
                <input type="text" id="StudentFirstName" name="StudentFirstName" placeholder="First Name" required>
              </div>
              <div>
                <label for="StudentLastName">  Last Name </label>
                <input type="text" id="StudentLastName" name="StudentLastName" placeholder="Last Name" required>
              </div>
              <div>
                <label for="DateOfBirth">Date Of Birth</label>
                <input type="date" id="DateOfBirth" name="DateOfBirth" placeholder="DD/MM/YYYY" required>
              </div>
              <div>
                <label for="Email">Email</label>
                <input type="Email" id="Email" name="Email" placeholder="CorrectFormat@email.co.uk" required>
              </div>
              <div>
                <label for="Mobile">Mobile</label>
                <input type="text" id="Mobile" name="Mobile" required>
              </div>
              <div>
                <button type="submit">Submit</button>
              </div>
            </form>
        </div>
    </main>
</body>
</html>
